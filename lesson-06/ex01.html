<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lesson 5 - Ex 01</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/ex01.css" />
    </head>
    <body>
        <main>
            <section class="contact-section">
                <header>
                    <p>Hey there</p>
                    <h2>
                        <span>We'd like to hear from you.</span> Send us your
                        message or just say hy with our contact form or directly
                        via phone, we love to chat.
                    </h2>
                </header>
                <form class="form-contact">
                    <!-- name -->
                    <div class="input-field">
                        <span class="input-prefix-icon">
                            <i class="fa-solid fa-user"></i>
                        </span>
                        <input
                            type="text"
                            name="name"
                            placeholder="Your name"
                        />
                        <span class="input-addon-icon">
                            <i class="fa-solid fa-star"></i>
                        </span>
                        <span class="input-x">
                            <i class="fa-solid fa-x"></i>
                        </span>
                        <span class="input-hint hint-name"
                            >Enter your name</span
                        >
                    </div>
                    <!-- email  -->
                    <div class="input-field">
                        <span class="input-prefix-icon">
                            <i class="fa-solid fa-envelope"></i>
                        </span>

                        <input
                            type="email"
                            name="email"
                            placeholder="your@domain.com"
                        />
                        <span class="input-addon-icon">
                            <i class="fa-solid fa-star"></i>
                        </span>
                        <span class="input-x">
                            <i class="fa-solid fa-x"></i>
                        </span>
                        <span class="input-hint hint-email"
                            >Enter your email</span
                        >
                    </div>
                    <!-- number phone -->
                    <div class="input-field">
                        <span class="input-prefix-icon">
                            <i class="fa-solid fa-mobile-screen"></i>
                        </span>
                        <input
                            type="number"
                            name="number-phone"
                            placeholder="+44 00 123"
                        />
                        <span class="input-x">
                            <i class="fa-solid fa-x"></i>
                        </span>
                        <span class="input-hint hint-phone"
                            >Enter your number phone</span
                        >
                    </div>
                    <!-- subject  -->
                    <div class="input-field">
                        <span class="input-prefix-icon">
                            <i class="fa-solid fa-book"></i>
                        </span>
                        <select name="subject" id="subject" required>
                            <option value="" disabled selected hidden>
                                Subject
                            </option>
                            <option value="1">Say hi!</option>
                            <option value="2">Say bye!</option>
                        </select>
                        <span class="input-addon-icon">
                            <i class="fa-solid fa-sort"></i>
                        </span>
                        <span class="input-x">
                            <i class="fa-solid fa-x"></i>
                        </span>
                        <span class="input-hint hint-subject"
                            >Select your subject</span
                        >
                    </div>
                    <!-- message  -->
                    <div class="input-field input-message">
                        <span class="input-prefix-icon refix-message-icon">
                            <i class="fa-solid fa-message"></i>
                        </span>
                        <textarea
                            name="message"
                            placeholder="Message"
                        ></textarea>
                        <span class="input-addon-icon message-addon-icon">
                            <i class="fa-solid fa-star"></i>
                        </span>
                        <span class="input-x">
                            <i class="fa-solid fa-x"></i>
                        </span>
                        <span class="input-hint hint-message"
                            >Enter your message</span
                        >
                    </div>
                    <!-- checkbox/btn -->
                    <div class="form-footer">
                        <label class="copy-check">
                            <input type="checkbox" name="send-copy-cbx" />
                            Send me a copy of this message
                        </label>
                        <button type="submit">send</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
