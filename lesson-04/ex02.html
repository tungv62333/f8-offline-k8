<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lesson 4 - Ex 02</title>
        <link
            href="https://fonts.googleapis.com/css?family=Bebas Neue"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css?family=Alfa Slab One"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/ex02.css" />
    </head>
    <body>
        <main>
            <!-- booking section -->
            <section class="booking-section">
                <header>
                    <h2>RESERVATION</h2>
                    <h3>Book your table</h3>
                </header>
                <!-- ectioncontent -->
                <article class="section-content">
                    <!-- form -->
                    <form class="form-booking">
                        <input
                            type="text"
                            placeholder="NAME"
                            class="input-field"
                            id="name"
                        />
                        <input
                            type="email"
                            placeholder="EMAIL"
                            class="input-field"
                            id="email"
                        />
                        <input
                            type="text"
                            placeholder="DATE"
                            class="input-field"
                            onfocus="(this.type='date')"
                        />

                        <input
                            type="text"
                            placeholder="TIME"
                            class="input-field"
                            id="time"
                            onfocus="(this.type='time')"
                        />
                        <input
                            type="number"
                            placeholder="PEOPLE"
                            class="input-field"
                            id="people"
                        />
                        <button type="submit">Find A Table</button>
                    </form>
                </article>
            </section>
        </main>
    </body>
</html>
