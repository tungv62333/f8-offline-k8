<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lesson 7 - Ex 02</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/ex02.css" />
    </head>
    <body>
        <main>
            <section class="login-section">
                <div class="login-wraper">
                    <article class="social-login">
                        <header>
                            <h3><span>JL</span> Just Log</h3>
                        </header>

                        <p>
                            Lorem ipsum dolor sit amet consectetur adipisicing
                            elit. <br />Cumque rerum itaque quo culpa fuga
                            provident<br />
                            labore doloremque maxime!
                        </p>
                        <a href="#" class="btn-read-more">Read More</a>
                        <ul class="social-list">
                            <li class="social-item">
                                <a
                                    href="https://www.facebook.com/"
                                    target="_blank"
                                    ><i class="fa-brands fa-facebook-f"></i
                                ></a>
                            </li>
                            <li class="social-item">
                                <a href="https://twitter.com/" target="_blank"
                                    ><i class="fa-brands fa-twitter"></i
                                ></a>
                            </li>
                            <li class="social-item">
                                <a
                                    href="https://mail.google.com/"
                                    target="_blank"
                                    ><i class="fa-brands fa-google-plus-g"></i
                                ></a>
                            </li>
                            <li class="social-item">
                                <a
                                    href="https://www.linkedin.com/"
                                    target="_blank"
                                    ><i class="fa-brands fa-linkedin-in"></i
                                ></a>
                            </li>
                        </ul>
                        <div class="arrow-item">
                            <label for="email">
                                <i class="fa-solid fa-arrow-right"></i>
                            </label>
                        </div>
                    </article>
                    <article class="login-box">
                        <header>
                            <h2>Login to <span>your account</span></h2>
                        </header>
                        <form class="form-login">
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="Email Address"
                                class="input-field"
                            />
                            <input
                                type="password"
                                name="password"
                                id="password"
                                placeholder="Password"
                                class="input-field"
                            />
                            <div class="password-controls">
                                <div class="checkbox-remember">
                                    <input
                                        type="checkbox"
                                        id="remember-password"
                                    />
                                    <label for="remember-password"
                                        >Remember me</label
                                    >
                                </div>
                                <a href="#" class="forgot-password"
                                    >Forgot Password</a
                                >
                            </div>
                            <button type="submit" class="btn-login">
                                LOGIN
                            </button>
                            <div class="register">
                                Don't have an account?
                                <a href="#">Register here</a>
                            </div>
                        </form>
                    </article>
                </div>
            </section>
        </main>
    </body>
</html>
