<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lesson 3 - Ex 01</title>
        <link rel="stylesheet" href="css/ex01.css" />
    </head>
    <body>
        <main>
            <!-- header -->
            <header>CONTACT US</header>
            <!-- contact section -->
            <section id="contact-section">
                <!-- contact -->
                <div id="contact">
                    <!-- contact info -->
                    <article id="contact-info">
                        <h3>Contact Info</h3>
                        <div>
                            <p>
                                <img
                                    src="images/location-pin.png"
                                    alt="location-icon"
                                    class="contact-icons"
                                />
                                321 Awesome Street New York, NY 17022
                            </p>

                            <p>
                                <img
                                    src="images/email.png"
                                    alt="email-icon"
                                    class="contact-icons"
                                />
                                info@companyname.com
                            </p>

                            <p>
                                <img
                                    src="images/phone.png"
                                    alt="phone-icon"
                                    class="contact-icons"
                                />
                                +1 800 123 1234
                            </p>
                        </div>
                    </article>
                    <!-- form contact -->
                    <article id="form-contact">
                        <h3>Having Any Query! Or Book an appointment</h3>
                        <div>
                            <form action="">
                                <input
                                    type="text"
                                    class="input-name"
                                    placeholder="Your name"
                                />
                                <input
                                    type="email"
                                    class="input-email"
                                    placeholder="Your email"
                                />
                                <input
                                    type="text"
                                    class="input-subject"
                                    placeholder="Subject"
                                />
                                <textarea name="" id="" rows="10"></textarea>
                                <button type="submit">Send Message</button>
                            </form>
                        </div>
                    </article>
                </div>
            </section>
        </main>
    </body>
</html>
