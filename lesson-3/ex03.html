<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lesson 3 - Ex 03</title>
        <link rel="stylesheet" href="css/ex03.css" />
    </head>
    <body>
        <main>
            <!-- SECTION form-access -->
            <section class="form-access">
                <!-- Form  -->
                <form action="">
                    <!-- Username -->
                    <div class="form-item">
                        <label for="username">Username:</label>
                        <input
                            type="text"
                            name="username"
                            id="username"
                            class="input-field"
                        />
                    </div>
                    <!-- Password -->
                    <div class="form-item">
                        <label for="password">Password:</label>
                        <input
                            type="password"
                            name="password"
                            id="password"
                            class="input-field"
                        />
                    </div>
                    <!-- City of Employment -->
                    <div class="form-item">
                        <label for="city">City of Employment:</label>
                        <input
                            type="text"
                            name="city"
                            id="city"
                            class="input-field"
                        />
                    </div>
                    <!-- Web server -->
                    <div class="form-item">
                        <label for="web-server">Web server:</label>
                        <select
                            name="web-server"
                            id="web-server"
                            class="input-field"
                        >
                            <option value="0">- Choose a server -</option>
                            <option value="1">Server 1</option>
                            <option value="2">Server 2</option>
                            <option value="3">Server 3</option>
                        </select>
                    </div>
                    <!-- Role -->
                    <div class="form-item">
                        <label>Please specify your role:</label>
                        <div class="form-choice">
                            <label
                                ><input
                                    type="radio"
                                    name="role"
                                    id="admin"
                                    value="0"
                                />Admin</label
                            >
                            <label
                                ><input
                                    type="radio"
                                    name="role"
                                    id="engineer"
                                    value="1"
                                />Engineer</label
                            >

                            <label
                                ><input
                                    type="radio"
                                    name="role"
                                    id="manager"
                                    value="2"
                                />Manager</label
                            >

                            <label
                                ><input
                                    type="radio"
                                    name="role"
                                    id="guest"
                                    value="3"
                                />Guest</label
                            >
                        </div>
                    </div>
                    <!-- Sign-on -->
                    <div class="form-item">
                        <label>Single Sign-on to the following:</label>
                        <div class="form-choice">
                            <label
                                ><input
                                    type="checkbox"
                                    name="mail"
                                    id="id"
                                    value="0"
                                />Mail</label
                            >
                            <label
                                ><input
                                    type="checkbox"
                                    name="payroll"
                                    id="payroll"
                                    value="1"
                                />Payroll</label
                            >
                            <label
                                ><input
                                    type="checkbox"
                                    name="self-services"
                                    id="self-services"
                                    value="2"
                                />Self-services</label
                            >
                        </div>
                    </div>
                    <!-- Buttons -->
                    <div class="form-buttons">
                        <button type="submit">Login</button>
                        <button type="reset">Reset</button>
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
