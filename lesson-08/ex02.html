<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Profile chủ đầu tư</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/ex02.css" />
    </head>
    <body>
        <main>
            <header>
                <figure class="cover-image"></figure>
                <article class="investor">
                    <div class="investor-avatar">
                        <img
                            src="https://vinhomesgrandparkt.vn/wp-content/uploads/2021/06/Vingroup-logo.png"
                            alt="vingroup-logo"
                        />
                    </div>
                    <div class="investor-info">
                        <h3 class="investor-name">tập đoàn vingroup</h3>
                        <span class="establishment-year"
                            >năm thành lập:
                            <span class="highlight">1993</span></span
                        >
                        <span class="invested-project"
                            >dự án đã đầu tư:
                            <span class="highlight">35</span></span
                        >
                    </div>
                </article>
                <nav>
                    <ul>
                        <li class="nav-item"><a href="#">giới thiệu</a></li>
                        <li class="nav-item">
                            <a href="#">dự án đã đầu tư</a>
                        </li>
                        <li class="nav-item"><a href="#">liên hệ</a></li>
                    </ul>
                </nav>
            </header>
        </main>
    </body>
</html>
