<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Banner dự án</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/ex01.css" />
    </head>
    <body>
        <main>
            <section class="project-banner">
                <figure class="background-banner">
                    <img
                        src="https://cdn.houseviet.vn/images/project/23042023/ha-noi-melody-residences-cover.jpg"
                        alt="banner"
                    />
                </figure>
                <div class="project-content">
                    <header class="project-title">
                        <h3>Ha Noi Melody Residences</h3>
                    </header>
                    <div class="project-detail">
                        <ul>
                            <li>
                                <p>
                                    Dự án Ha Noi Melody Residences tọa lạc ngay
                                    trung tâm đô thị mới Linh Đàm.
                                </p>
                            </li>
                            <li>
                                <p>
                                    Dự án có quy mô 3.28ha, dự kiến cung ứng ra
                                    thị trường 1.857 căn hộ cao cấp
                                </p>
                            </li>
                        </ul>
                    </div>
                    <div class="project-address">
                        <a href="#"
                            ><i class="fa-solid fa-location-dot"></i>Quận Hoàng
                            Mai</a
                        >
                    </div>
                    <div class="project-price">
                        <a href="#">3,2 tỷ/căn</a>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
