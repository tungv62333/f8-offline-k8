<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pseudo Class</title>
        <link rel="stylesheet" href="css/ex02.css" />
    </head>
    <body>
        <h1 tabindex="1">Pseudo Class</h1>
        <h2 tabindex="3">tabindex 3</h2>
        <h3 tabindex="2">tabindex 2</h3>
        <button class="btn">Click me</button>
        <button class="btn" disabled>Click me</button>
        <input type="text" placeholder="Họ và tên" />
        <input type="text" placeholder="Họ và tên" readonly />
        <div class="checkbox">
            <label> <input type="checkbox" /><span>Checkbox 1</span> </label>
            <label> <input type="checkbox" /><span>Checkbox 2</span> </label>
            <label> <input type="checkbox" /><span>Checkbox 3</span> </label>
        </div>

        <ul class="list">
            <span>Item 0</span>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
            <li>Item 6</li>
            <li>Item 7</li>
            <li>Item 8</li>
            <span>Item 9</span>
        </ul>
    </body>
</html>
