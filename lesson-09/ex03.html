<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Khu vực bất động sản</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
            integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/ex03.css" />
    </head>
    <body>
        <main>
            <section class="contact-section">
                <header class="form-header">
                    <h3 class="form-title">Drop Us a Line</h3>
                    <p>
                        Reach out to us from our contact form and we will get
                        back to you shortly.
                    </p>
                </header>
                <form class="contact-form">
                    <div class="input-field-wrapper">
                        <input
                            type="text"
                            id="first-name"
                            class="input-field"
                            placeholder=""
                        />
                        <label for="first-name">First Name *</label>
                    </div>

                    <div class="input-field-wrapper">
                        <input
                            type="text"
                            id="last-name"
                            class="input-field"
                            placeholder=""
                        />
                        <label for="last-name">Last Name *</label>
                    </div>

                    <div class="input-field-wrapper">
                        <input
                            type="email"
                            id="email"
                            class="input-field"
                            placeholder=""
                        />
                        <label for="email">Email *</label>
                    </div>

                    <div class="input-field-wrapper">
                        <select name="job" id="job" class="input-field">
                            <option value="0">Sales</option>
                            <option value="1">IT</option>
                            <option value="2">Barber</option>
                            <option value="3">Artist</option>
                        </select>
                    </div>
                    <div class="input-field-wrapper textarea-field">
                        <textarea
                            name="message"
                            id="message"
                            class="input-field"
                            placeholder=""
                        ></textarea>
                        <label for="message">Message *</label>
                    </div>
                    <button type="submit" class="btn">Send message</button>
                </form>
            </section>
        </main>
    </body>
</html>
